<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="index.css">
  <script src="index.js" type="text/javascript"></script>
  <title>Guess Game</title>
</head>

<body>
  <div id="wlcm">
    <p id="wel"><i>Number Guess AI</i></p>
    <button id="start" type="button" onclick="game()" name="button">Start Game</button>
  </div>

  <div id="game">
    <p id="one" style="display:inline-block" class="ins ">Alright so think one number from 1 to 10. </p>
    <p id="two" style="display:none" class="ins ">Double it(number*2). </p>
    <p id="three" style="display:none" class="ins ">Now Add 20 to it. </p>
    <p id="four" style="display:none" class="ins ">Now make it half what number you have. </p>
    <p id="five" style="display:none" class="ins ">Deduct 10 and you have number you thought of. </p>
    <button id="b1" style="display:inline-block" class="ok " type="button" onclick="one()" name="button">Done</button>
    <button id="b2" style="display:none" class="ok " type="button" onclick="two()" name="button">Next</button>
    <button id="b3" style="display:none" class="ok " type="button" onclick="exit()" name="button">EXIT</button>
  </div>


</body>

</html>
